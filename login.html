<!DOCTYPE html>
<html>
    <head>
        <title>Openbooks Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <form>
            <h1>Login</h1>
            <div class="textBox">
                <input type="text" placeholder="Username"> 
            </div>
            <div class="textBox">
                <input type="password" placeholder="Password"> 
            </div>
            <input type="submit" value="Login", class="logInBtn">
            <div class="signup">
                Need an account ?
            </br>
            <a href="#">Sign up</a>
            </div>
        </form>
    </body>
</html>
